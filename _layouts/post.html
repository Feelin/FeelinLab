---
layout: article
---
<div class="row page">
    <div class="col-9">
    <article>
        <div class="this-tag pull-left">{{ page.tags[0] }}</div>
        <span class="acticle-title">{{ page.title }}</span>      
        <hr>
        <div class="page-content">
        {{ content }}
        </div>
        <span class="date pull-right">{{ page.date | date_to_string }}</span>  
    </article>
    </div>
    <div class="col-3">
    {% for tags in site.tags %}
    {% if tags[0] == page.tags[0] %}
    <div class="row danger featured">
        <span class="tags-title"><i class="iconfont icon-lianjie icon-small"></i>&nbsp;相关文章</span>
    <ul class="arc-list">
        {% for post in tags.last %}
            <li>
                <a class="tags-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    {% endif %}
    {% endfor %} 
    </ul>
    </div>
</div>
</div>

<script type="text/javascript">
var idname = location.pathname.split("/")[2];
document.getElementById("article").className="";
document.getElementById(idname).className="button danger three-d";
</script>
